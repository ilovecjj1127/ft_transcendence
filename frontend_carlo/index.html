<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script>
        (function(d) {
          var config = {
            kitId: 'buy6xzx',
            scriptTimeout: 3000,
            async: true
          },
          h=d.documentElement,t=setTimeout(function(){h.className=h.className.replace(/\bwf-loading\b/g,"")+" wf-inactive";},config.scriptTimeout),tk=d.createElement("script"),f=false,s=d.getElementsByTagName("script")[0],a;h.className+=" wf-loading";tk.src='https://use.typekit.net/'+config.kitId+'.js';tk.async=true;tk.onload=tk.onreadystatechange=function(){a=this.readyState;if(f||a&&a!="complete"&&a!="loaded")return;f=true;clearTimeout(t);try{Typekit.load(config)}catch(e){}};s.parentNode.insertBefore(tk,s)
        })(document);
    </script>
</head>
<body>
    
    <!-- Profile -->
    <div class="profile-wrapper">
		<div class="profile-toggle">
			<img src="{% static 'img-canvas/default.jpeg' %}" alt="Profile" />
		</div>
		<div class="profile-dropdown">
			<ul class="profile-dropdown-menu">
			</ul>
		</div>
	</div>

    <!-- Login Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Login</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="login-form">
                        <div class="mb-3">
                            <label for="login-name" class="col-form-label">Username</label>
                            <input type="text" class="form-control" id="username">
                        </div>
                        <div class="mb-3">
                            <label for="password-text" class="col-form-label">Password</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                    </form>
                    <div id="login-message"></div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="login">Login</button>
                </div>
            </div>
        </div>
    </div>    

    
    <!-- Canvas -->
    <div id="canvas-container">
        <div id="back-to-menu">
            <i class='bx bx-arrow-back'></i>
        </div>
        <div class="pong-mode">
            <button class="player" id="single-player">Single player</button>
            <button class="player" id="multi-player">Multi player</button>
            <button class="player" id="online-player">Online player</button>
        </div>
        <canvas id="canvas" width="800" height="600"></canvas>
        <!-- Online games list -->
        <div id="online-menu">
            <button id="create-game">Create new game</button>
            <div id="list-container">
                <ul id="list"></ul>
            </div>
        </div>
        <button id="restart-block">Restart?</button>
        <img id="cubeImg" src="{% static 'img-canvas/cube.png' %}" alt="Image" width="250" height="250">
        <img id="pongImg" src="{% static 'img-canvas/pong.jpg' %}" alt="Image" width="250" height="250">
    </div>

    <!-- <script src="js/pong-game/pong.js" type="module"></script> -->
    <!-- leave only one script tag (modules are all connected) -->
    <script defer src="{% static 'js/menu/main.js' %} " type="module"></script>
    <script defer src="{% static 'js/menu/modal_show.js' %} " type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- <script src="js/block-game/block-game.js" type="module"></script> -->
    <!-- <script defer src="{% static 'js/menu/select-menu.js' %}" type="module"></script> -->
    <!-- <script defer src="{% static 'js/profile/profile.js' %}" type="module"></script> -->
</body>
</html>
