<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/chat-style.css' %}">
    <link rel="shortcut icon" type="image/jpg" href="{% static 'img-favicon/istockphoto-1324654380-612x612.jpg' %}" >

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script>

          var config = {
            kitId: 'buy6xzx',
            scriptTimeout: 3000,
            async: true
          },
          h=d.documentElement,t=setTimeout(function(){h.className=h.className.replace(/\bwf-loading\b/g,"")+" wf-inactive";},config.scriptTimeout),tk=d.createElement("script"),f=false,s=d.getElementsByTagName("script")[0],a;h.className+=" wf-loading";tk.src='https://use.typekit.net/'+config.kitId+'.js';tk.async=true;tk.onload=tk.onreadystatechange=function(){a=this.readyState;if(f||a&&a!="complete"&&a!="loaded")return;f=true;clearTimeout(t);try{Typekit.load(config)}catch(e){}};s.parentNode.insertBefore(tk,s)
        })(document);
    </script>
</head>
<body>

    <b class="aaaa" id="username-label-home-page" visability="visible" display="block">User: </b>
    <b class="aaaa" id="username-text-home-page" visability="visible" display="block">~</b>

    <!-- Profile -->

    <div class="profile-wrapper">
        <!-- <label id="username-label"><b>User: </b><span id="profile-user-name"></span></label> -->
		<div class="profile-toggle">
			<img src="{% static 'img-canvas/default.jpeg' %}" alt="Profile" />
		</div>
		<div class="profile-dropdown">
			<ul class="profile-dropdown-menu">
			</ul>
		</div>
	</div>

    <!-- Login Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Login</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="login-form">
                        <div class="mb-3">
                            <label for="login-name" class="col-form-label">Username</label>
                            <input type="text" class="form-control" id="username">
                        </div>
                        <div class="mb-3">
                            <label for="password-text" class="col-form-label">Password</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                    </form>
                    <div id="login-message"></div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="login">Login</button>
                </div>
            </div>
        </div>
    </div>    

    <div id="containers">
            <!-- Canvas -->
            <div id="canvas-container">
                <div id="back-to-menu">
                <i class='bx bx-arrow-back'></i>
            </div>
            <div class="pong-mode">
                <button class="player" id="single-player">Single player</button>
                <button class="player" id="multi-player">Multi player</button>
                <button class="player" id="online-player">Online player</button>
            </div>
            <canvas id="canvas" width="500" height="500"></canvas>
            <!-- Online games list -->
            <div id="online-menu">
                <button id="create-game">Create new game</button>
                <div id="list-container">
                    <ul id="list"></ul>
                </div>
            </div>

            <button id="restart-block">Restart?</button>
            <img id="cubeImg" src="{% static 'img-canvas/cube.png' %}" alt="Image" width="250" height="250">
            <img id="pongImg" src="{% static 'img-canvas/pong.jpg' %}" alt="Image" width="250" height="250">
        </div>
    </div>

    <button type="button" class="social-menu" id="open-social-menu" onclick="openSocialMenu()">Open Social Menu</button>
    <!-- chat -->
    <div id="chat-container">
        <button type="button" class="social-menu" onclick="closeSocialMenu()">Close Menu</button>

        <!-- <h1>Chat</h1> -->
        <!-- <button class="open-friendship-menu-button" id="myForm">Open Friendship-Menu</button> -->
        <div id="friendship-menu">
            <button id="send-requests" onclick="openSendRequestsForm()">Send requests</button>
            <button id="show-requests" onclick="openShowRequestsForm()">Show requests</button>
        </div>
        <form id="send-request-form">
            <label for="username"><b>Username</b></label>
            <!-- <input id="username2"> -->
            <input type="text" placeholder="Enter Name" name="username" id="username" required>
            <label for="message"><b>Message</b></label>
            <input type="text" placeholder="Send initial message if you want" name="message">
            <button type="submit" id="send-form-button">Send</button>
            <button type="button" class="cancel-button" onclick="closeSendRequestsForm()">Cancel</button>
        </form>
        <div id="show-requests-box">
            <label for="incoming-requests"><b>Incoming requests</b></label>
            <ul id="incoming-requests">
                <div class="friend">
                    <div class="friend-name">Name</div>
                    <div class="friend-buttons">
                        <button id="accept-friend">accept</button>
                        <button id="decline-friend">decline</button>
                    </div>
                </div>
            </ul>
            <label for="outgoing-requests"><b>Outgoing requests</b></label>
            <ul id="outgoing-requests">
                <div class="friend-name">Name</div>
            </ul>
            <button type="button" class="cancel-button" onclick="closeShowRequestsForm()">Cancel</button>
        </div>
        <div id="friend-list-container">
            Friend list
            <ul id="friend-list">
                <div class="friend">
                    <div class="friend-name">Name</div>
                    <div class="friend-buttons">
                        <button id="chat-friend">chat</button>
                        <button id="select-friend">select</button>
                    </div>
                </div>
            </ul>
        </div>
    </div>
    <div class="chatting-box" id="chatting-box-id" style="display: none;">
        <!-- <label for="yeeeaah-man"><b>chatting box</b></label> -->
        <label id="chat-label"><b>Chatting with: </b><span id="chat-user-name"></span></label>
        <div class="chat-messages"></div> <!-- Message display area -->
        <input type="text" id="chat-input" placeholder="Type a message...">
        <button id="send-message">Send</button>
        <textarea id="chat-log">hi</textarea>
    </div>
    <div class="select-friend-box" id="select-friend-box-id" style="display: none;">
        <!-- <label for="yeeeaah-man"><b>chatting box</b></label> -->
        <label id="selected-label"><b>Selected: </b><span id="friend-user-name"></span></label>
        <button id="remove-friend">Remove friend, very sad this is</button>
    </div>
    <script>
        function openSocialMenu() {
            document.getElementById("chat-container").style.display = "flex"
        }
        function closeSocialMenu() {
            document.getElementById("chat-container").style.display = "none"
        }
        function openSendRequestsForm() {
            document.getElementById("send-request-form").style.display = "block"
        }
        function closeSendRequestsForm() {
            document.getElementById("send-request-form").style.display = "none"
        }
        function openShowRequestsForm() {
            document.getElementById("show-requests-box").style.display = "block"
        }
        function closeShowRequestsForm() {
            document.getElementById("show-requests-box").style.display = "none"
        }
    </script>
    <!-- <script src="js/pong-game/pong.js" type="module"></script> -->
    <!-- leave only one script tag (modules are all connected) -->
    <script defer src="{% static 'js/menu/main.js' %} " type="module"></script>
    <script defer src="{% static 'js/menu/modal_show.js' %} " type="module"></script>
    <script defer src="{% static 'js/chat/friendships.js' %} " type="module"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- <script src="js/block-game/block-game.js" type="module"></script> -->
    <!-- <script defer src="{% static 'js/menu/select-menu.js' %}" type="module"></script> -->
    <!-- <script defer src="{% static 'js/profile/profile.js' %}" type="module"></script> -->
</body>
</html>
