    <!-- Login Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Login</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="login-form">
                        <div class="mb-3">
                            <label for="login-name" class="col-form-label">Username</label>
                            <input type="text" class="form-control" id="username">
                        </div>
                        <div class="mb-3">
                            <label for="password-text" class="col-form-label">Password</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                    </form>
                    <div id="login-message"></div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="login">Login</button>
                <button type="button" class="btn btn-success" id="register-button">Register</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Register Modal -->
    <div class="modal fade" id="registerModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="registerModalLabel">Register</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="register-form">
                        <div class="mb-3">
                            <label for="register-name" class="col-form-label">Username</label>
                            <input type="text" class="form-control" id="register-username">
                        </div>
                        <div class="mb-3">
                            <label for="register-password" class="col-form-label">Password</label>
                            <input type="password" class="form-control" id="register-password">
                        </div>
                        <div class="mb-3">
                            <label for="confirm-password" class="col-form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm-password">
                        </div>
                    </form>
                    <div id="register-message"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="register-submit">Register</button>
                </div>
            </div>
        </div>
    </div>

    <!-- canvas -->
    <div id="game-container" class="canvas-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="overlay"></div>
    </div>

    <div id="social-menu"></div>
    <script>
        // Load social-menu.html directly into the placeholder
        fetch('routes/social/social-menu.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('social-menu').innerHTML = html;
            })
            .catch(error => console.error('Error loading social menu:', error));
    </script>
