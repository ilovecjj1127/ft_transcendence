<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA carlo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./social/social.css">
    <script>
        (function(d) {
          var config = {
            kitId: 'buy6xzx',
            scriptTimeout: 3000,
            async: true
          },
          h=d.documentElement,t=setTimeout(function(){h.className=h.className.replace(/\bwf-loading\b/g,"")+" wf-inactive";},config.scriptTimeout),tk=d.createElement("script"),f=false,s=d.getElementsByTagName("script")[0],a;h.className+=" wf-loading";tk.src='https://use.typekit.net/'+config.kitId+'.js';tk.async=true;tk.onload=tk.onreadystatechange=function(){a=this.readyState;if(f||a&&a!="complete"&&a!="loaded")return;f=true;clearTimeout(t);try{Typekit.load(config)}catch(e){}};s.parentNode.insertBefore(tk,s)
        })(document);
    </script>
</head>
<body>
    
    <select id="languageSelect">
        <option value="en">English</option>
        <option value="it">Italiano</option>
        <!-- Add more languages as needed -->
    </select>
    
    <!-- bg animation -->
    <div id="bganimation">
        <img src="media/face1.png" class="face">
        <img src="media/face2.png" class="face">
        <img src="media/face3.png" class="face">
        <img src="media/face4.png" class="face">
    </div>

    <!-- Profile-toggle -->
    <div class="profile-wrapper">
		<div class="profile-toggle">
			<img id="profile-img" src="./media/default.jpeg" alt="Profile" />
		</div>
		<div class="profile-dropdown">
			<ul class="profile-dropdown-menu">
			</ul>
		</div>
	</div>

    <!-- Login Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel" data-i18n="login"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="login-form">
                        <div class="mb-3">
                            <label for="login-name" class="col-form-label" data-i18n="username"></label>
                            <input type="text" class="form-control" id="username">
                        </div>
                        <div class="mb-3">
                            <label for="password-text" class="col-form-label" data-i18n="password"></label>
                            <input type="password" class="form-control" id="password">
                        </div>
                    </form>
                    <div id="login-message"></div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-i18n="close"></button>
                <button type="button" class="btn btn-primary" id="login" data-i18n="login"></button>
                <button type="button" class="btn btn-success" id="register-button" data-i18n="register"></button>
                </div>
            </div>
        </div>
    </div>    

    <!-- Register Modal -->
    <div class="modal fade" id="registerModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="registerModalLabel" data-i18n="register"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="register-form">
                        <div class="mb-3">
                            <label for="register-name" class="col-form-label" data-i18n="username"></label>
                            <input type="text" class="form-control" id="register-username">
                        </div>
                        <div class="mb-3">
                            <label for="register-password" class="col-form-label" data-i18n="password"></label>
                            <input type="password" class="form-control" id="register-password">
                        </div>
                        <div class="mb-3">
                            <label for="confirm-password" class="col-form-label" data-i18n="confirmPassword"></label>
                            <input type="password" class="form-control" id="confirm-password">
                        </div>
                    </form>
                    <div id="register-message"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-i18n="close"></button>
                    <button type="button" class="btn btn-primary" id="register-submit" data-i18n="register"></button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- canvas -->
    <div id="game-container" class="canvas-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="overlay"></div>
    </div>


    <!-- friends list -->

    <div id="friends-container">
        <button id="add-friend-btn">
            <i class='bx bxs-user-plus'></i>
        </button>
        <button id="request-friend-btn">
            <i class='bx bxs-user-detail'></i>
        </button>
        <div id="request-panel">
            <div class="tab-bar">
                <button class="tab-btn active" data-tab="received-tab" data-i18n="received"></button>
                <button class="tab-btn" data-tab="sent-tab" data-i18n="sent"></button>
            </div>
            <div class="tab-content" id="received-tab">
                <ul id="received-list">
                </ul>
            </div>
            <div class="tab-content" id="sent-tab" style="display: none;">
                <ul id="sent-list">
                </ul>
            </div>
        </div>
        <div id="new-friend-panel">
            <span data-i18n="sendFriendRequest"></span>
            <input type="text" class="form-control" id="new-friend-username" data-i18n-placeholder="friendSearchPlaceholder"/>
            <div id="new-friend-msg" data-i18n="userNotFound"></div>
        </div>
        <div id="friends-list-container">
            <ul id="friends-list"></ul>
        </div>
    </div>
    
    <!-- chat -->

    <div id="chat-container">
        <div class="chatbox-message-wrapper">
			<div class="chatbox-message-header">
				<div class="chatbox-message-profile">
					<img class="chatbox-message-image">
					<div>
						<h4 class="chatbox-message-name"></h4>
						<p class="chatbox-message-status"></p>
					</div>
				</div>
                <div class="chatbox-header-actions">
                    <div class="chatbox-message-dropdown">
                        <i class='bx bx-dots-vertical-rounded chatbox-message-dropdown-toggle' ></i>
                        <ul class="chatbox-message-dropdown-menu">
                            <li>
                                <a href="#" id="chat-profile" data-i18n="profile"></a>
                            </li>
                            <li>
                                <a href="#" id="chat-invite" data-i18n="invite"></a>
                            </li>
                            <li>
                                <a href="#" id="chat-remove" data-i18n="remove"></a>
                            </li>
                        </ul>
                    </div>
                    <div class="chatbox-message-close">
                        <i class='bx bx-x'></i>
                    </div>
                </div>
            </div>
			<div class="chatbox-message-content">
				<h4 class="chatbox-message-no-message">You don't have any message</h4>
			</div>
			<div class="chatbox-message-bottom">
				<form action="#" class="chatbox-message-form">
					<textarea rows="1" data-i18n-placeholder="chatPlaceholder" class="chatbox-message-input"></textarea>
					<button type="submit" class="chatbox-message-submit"><i class='bx bxs-send' ></i></button>
				</form>
			</div>
        </div>
    </div>

    <!-- otp Modal -->
    <div class="modal fade" id="otp-Modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">OTP Code</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="otp-form">
                        <div class="mb-3">
                            <div id="otp-container">
                                <input type="password" class="code-control" id="code1" maxlength="1">
                                <input type="password" class="code-control" id="code2" maxlength="1">
                                <input type="password" class="code-control" id="code3" maxlength="1">
                                <input type="password" class="code-control" id="code4" maxlength="1">
                                <input type="password" class="code-control" id="code5" maxlength="1">
                                <input type="password" class="code-control" id="code6" maxlength="1">
                            </div>
                        </div>
                    </form>
                    <div id="otp-message"></div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-i18n="close"></button>
                <button type="button" class="btn btn-primary" id="otp-submit" data-i18n="submit"></button>
                </div>
            </div>
        </div>
    </div>    

    <!-- qr Modal -->
    <div class="modal fade" id="qr-Modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel" data-i18n="qrCode"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="qr-image-container"></div>
                    <div id="qr-message"></div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-i18n="close"></button>
                <button type="button" class="btn btn-primary" id="qr-next" data-i18n="next"></button>
                </div>
            </div>
        </div>
    </div>    



    <main id="app"></main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js" type="module"></script>
    <script src="social/chat.js" type="module"></script>
    <script src="social/chat-menu.js" type="module"></script>
    <script src="social/chat-dropdown.js" type="module"></script>
</body>
</html>
