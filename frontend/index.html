<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./social/social-menu.css">
    <link rel="stylesheet" href="./social/chat-menu.css">
    <link rel="stylesheet" href="./social/user-list.css">

<body>

    
    <!-- bg animation -->
    <div id="bganimation">
        <!-- <img src="media/face1.png" class="face">
        <img src="media/face2.png" class="face">
        <img src="media/face3.png" class="face">
        <img src="media/face4.png" class="face"> -->
    </div>

    <!-- Profile-toggle -->
    <div class="profile-wrapper">
        <div class="profile-toggle">
            <img id="profile-img" src="./media/default.jpeg" alt="Profile" />
		</div>
        <b class="aaaa" id="username-text-home-page" visability="visible" display="block">~</b>
		<div class="profile-dropdown">
			<ul class="profile-dropdown-menu">
			</ul>
		</div>
	</div>

    <!-- Login Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Login</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="login-form">
                        <div class="mb-3">
                            <label for="login-name" class="col-form-label">Username</label>
                            <input type="text" class="form-control" id="username">
                        </div>
                        <div class="mb-3">
                            <label for="password-text" class="col-form-label">Password</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                    </form>
                    <div id="login-message"></div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="login">Login</button>
                <button type="button" class="btn btn-success" id="register-button">Register</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Register Modal -->
    <div class="modal fade" id="registerModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="registerModalLabel">Register</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="register-form">
                        <div class="mb-3">
                            <label for="register-name" class="col-form-label">Username</label>
                            <input type="text" class="form-control" id="register-username">
                        </div>
                        <div class="mb-3">
                            <label for="register-password" class="col-form-label">Password</label>
                            <input type="password" class="form-control" id="register-password">
                        </div>
                        <div class="mb-3">
                            <label for="confirm-password" class="col-form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm-password">
                        </div>
                    </form>
                    <div id="register-message"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="register-submit">Register</button>
                </div>
            </div>
        </div>
    </div>

    <!-- canvas -->
    <div id="game-container" class="canvas-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="overlay"></div>
    </div>

    <!-- Social Menu -->
    
    <div id="social-menu-container" style="display: flex;"  style="flex-direction: column;">
        <!-- Social Menu -->
        <!-- <button type="button" class="social-menu" onclick="closeSocialMenu()">Close Menu</button> -->

        <!-- Friendship requests menu -->
        <div id="friendship-menu" style="flex-direction: row;">
            <button class="social-menu-button" id="send-requests">
                <i class='bx bxs-user-plus'></i>
                <i class='bx bx-search-alt-2'></i>
                Send requests
            </button>
            <button class="social-menu-button" id="show-requests">
                <i class='bx bxs-user-detail'></i>
                Show requests
            </button>
            <button class="social-menu-button" id="chat">
                <i class='bx bxs-user-chat'></i>
                Chat(in progress)
            </button>
        </div>

        <form id="send-request-form">
            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Enter Name" name="username" id="send_to_[username]" required>

            <label for="message"><b>Message</b></label>
            <input type="text" placeholder="Send initial message if you want" name="message">
            <button type="submit" id="send-form-button">Send</button>
            <div id="status_send_request"><b>Status:</b></div>

        </form>

        <form id="chat-search-form">
            <label for="send_to_user_2"><b>Search User</b></label>
            <input type="text" placeholder="Enter Name" name="username02" id="send_to_user_2" required>
            <button type="submit" id="chat-search-form-button">Chat</button>
            <div id="status_chat_search"><b>Status:</b></div>
        </form>

        <div id="show-requests-box">
            <label for="incoming-requests" class="show-request-bar"><b>Incoming</b></label>
            <ul id="incoming-requests"></ul>
            <label for="outgoing-requests" class="show-request-bar"<b>Outgoing</b></label>
            <ul id="outgoing-requests"></ul>
        </div>

        <div id="chat-button">
            <label for="chat-button"><b></b></label>

            <ul id="chat-search-results"></ul>
        </div>

        <!-- chat box-->
        <div id="chat-container">
            <div class="chatbox-message-wrapper" id="chatting-box-id-v2" chatboxIdValue="~">
                <div class="chatbox-message-header">
                    <div class="chatbox-message-profile">
                        <img src="./media/default.jpeg" alt="" class="chatbox-message-image">
                        <div>
                            <h4 class="chatbox-message-name">Name NAME</h4>
                            <p class="chatbox-message-status">online</p>
                        </div>
                    </div>
                    <div class="chatbox-header-actions">
                        <div class="chatbox-message-dropdown">
                            <i class='bx bx-dots-vertical-rounded chatbox-message-dropdown-toggle' ></i>
                            <ul class="chatbox-message-dropdown-menu">
                                <li>
                                    <a id="invite-player-for-game-button" href="#">Invite</a>
                                </li>
                                <li>
                                    <a id="remove-as-friend-button" href="#">Remove</a>
                                </li>
                                <li>
                                    <a id="block-chatroom-button" href="#">Block</a>
                                </li>
                                <li>
                                    <a id="go-to-profile-button" href="#">Profile</a>
                                </li>
                                http://127.0.0.1:8080/#/stats
                            </ul>
                        </div>
                        <div class="chatbox-message-close">
                            <i class='bx bx-x'></i>
                        </div>
                    </div>
                </div>
                <div class="chatbox-message-content">
                    <h4 class="chatbox-message-no-message">You don't have any message</h4>
                </div>
                <div class="chatbox-message-bottom">
                    <form action="#" class="chatbox-message-form">
                        <textarea rows="1" placeholder="Type message..." class="chatbox-message-input"></textarea>
                        <button type="submit" class="chatbox-message-submit"><i class='bx bxs-send' ></i></button>
                    </form>
                </div>
            </div>
        </div>

        <!-- friends list -->
        <div id="friends-list-container" style="width: 100%;">
            <ul id="friends-list"></ul>
        </div>
        <div class="chatting-box" value="~" id="chatting-box-id" style="display: none;">

            <label id="room-type-label" size="100"><b>Room: </b><span id="room_id"></span></label>
            <label id="chat-label"><b>Chatting with: </b><span id="chat-user-name"></span></label>
        
            <div id="chat-log" type="text" size="100"></div>
            <input id="chat-message-input" type="text" size="100">
            <button id="chat-message-submit">Send</button>
        </div>
    </div>
    



    <!-- otp Modal -->
    <div class="modal fade" id="otp-Modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">OTP Code</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="otp-form">
                        <div class="mb-3">
                            <div id="otp-container">
                                <input type="password" class="code-control" id="code1" maxlength="1">
                                <input type="password" class="code-control" id="code2" maxlength="1">
                                <input type="password" class="code-control" id="code3" maxlength="1">
                                <input type="password" class="code-control" id="code4" maxlength="1">
                                <input type="password" class="code-control" id="code5" maxlength="1">
                                <input type="password" class="code-control" id="code6" maxlength="1">
                            </div>
                        </div>
                    </form>
                    <div id="otp-message"></div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="otp-submit">Submit</button>
                </div>
            </div>
        </div>
    </div>    

    <!-- qr Modal -->
    <div class="modal fade" id="qr-Modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">QR Code</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="qr-image-container"></div>
                    <div id="qr-message"></div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="qr-next">Next</button>
                </div>
            </div>
        </div>
    </div>    

    <main id="app"></main>
    
    <script type="importmap">
        {
          "imports": {
            "@social/": "/social/",
            "@chat/": "/social/chat/",
            "@utils/": "/utils/"
          }
        }
    </script>

    <script src="utils/modals.js" type="module"></script>
    <script src="utils/userData.js" type="module"></script>

    <!-- Load Social Menu Scripts -->
    <script src="social/init_friends_data.js" type="module"></script>
    <script src="social/buttons.js" type ="module"></script>
    <script src="social/chat-menu.js"></script>
    <script src="social/open_close_chat.js" type="module"></script>
    <script src="social/requests.js" type="module"></script> <!-- Loads this script after DOM fully loaded-->
