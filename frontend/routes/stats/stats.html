<div id="stats-container">
    <button id="stats-close-button"></button>
    <div id="stats-name-container">
        <span id="stats-username">Username</span>
    </div>
    <div id="stats-img-container">
        <img id="stats-img" src="./media/default.jpeg" alt="Profile">
    </div>
    <div id="search-user-container">
        <input type="text" id="search-user" placeholder="Search User">
        <div id="search-error">User not found</div>
    </div>
    <div id="user-stats">
        <ul id="stats-list">
            <li><strong>Total games:</strong><span id="total-games">0</span></li>
            <li><strong>Games won:</strong><span id="won-games">0</span></li>
            <li><strong>Games lost:</strong><span id="lost-games">0</span></li>
            <li><strong>Win rate:</strong><span id="win-rate">0</span></li>
            <li><strong>Average points:</strong><span id="avg-points">0</span></li>
        </ul>
    </div>
    </div>
</div>
