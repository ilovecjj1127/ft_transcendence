<div id="stats-container">
    <button id="stats-close-button"></button>
    <div id="stats-name-container">
        <span id="stats-username">Username</span>
    </div>
    <div id="stats-img-container">
        <img id="stats-img" src="./media/default.jpeg" alt="Profile">
    </div>
    <div id="search-user-container">
        <input type="text" id="search-user" data-i18n-placeholder="searchUserPlaceholder">
        <div id="search-error" data-i18n="userNotFound"></div>
    </div>
    <div id="user-stats">
        <ul id="stats-list">
            <li><strong data-i18n="totalGames"></strong><span id="total-games">0</span></li>
            <li><strong data-i18n="gamesWon"></strong><span id="won-games">0</span></li>
            <li><strong data-i18n="gamesLost"></strong><span id="lost-games">0</span></li>
            <li><strong data-i18n="winRate"></strong><span id="win-rate">0</span></li>
            <li><strong data-i18n="average"></strong><span id="avg-points">0</span></li>
        </ul>
    </div>
    <div id="stats-history-container">
        <ul id="stats-history-list">
        </ul>
    </div>
</div>
