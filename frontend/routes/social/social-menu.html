<!-- Social menu -->

<script src="./routes/social/buttons.js"></script>
<link rel="stylesheet" href="./routes/social/chat-menu.css">
<link rel="stylesheet" href="./routes/social/chat-menu.js">

<button type="button" class="social-menu" id="open-social-menu" onclick="openSocialMenu()">Open Social Menu</button>
<!-- chat -->
<div id="chat-container">
	<button type="button" class="social-menu" onclick="closeSocialMenu()">Close Menu</button>

	<!-- <h1>Chat</h1> -->
	<!-- <button class="open-friendship-menu-button" id="myForm">Open Friendship-Menu</button> -->
	<div id="friendship-menu">
		<button id="send-requests" onclick="openSendRequestsForm()">Send requests</button>
		<button id="show-requests" onclick="openShowRequestsForm()">Show requests</button>
	</div>
	<form id="send-request-form">
		<label for="username"><b>Username</b></label>
		<!-- <input id="username2"> -->
		<input type="text" placeholder="Enter Name" name="username" id="username" required>
		<label for="message"><b>Message</b></label>
		<input type="text" placeholder="Send initial message if you want" name="message">
		<button type="submit" id="send-form-button">Send</button>
		<button type="button" class="cancel-button" onclick="closeSendRequestsForm()">Cancel</button>
	</form>
	<div id="show-requests-box">
		<label for="incoming-requests"><b>Incoming requests</b></label>
		<ul id="incoming-requests">
			<div class="friend">
				<div class="friend-name">Name</div>
				<div class="friend-buttons">
					<button id="accept-friend">accept</button>
					<button id="decline-friend">decline</button>
				</div>
			</div>
		</ul>
		<label for="outgoing-requests"><b>Outgoing requests</b></label>
		<ul id="outgoing-requests">
			<div class="friend-name">Name</div>
		</ul>
		<button type="button" class="cancel-button" onclick="closeShowRequestsForm()">Cancel</button>
	</div>
	<div id="friend-list-container">
		Friend list
		<button id="show-hide" onclick="showHide('friend-list','flex')">Show/Hide</button>
		<ul id="friend-list"></ul>
	</div>
	<div id="chat-menu-container">
		Chat menu
		<button id="show-hide" onclick="showHide('chat-menu','flex')">Show/Hide</button>
		<div id="chat-menu" style="display: none;">
			<!-- <label for="type_of_search_drop_down_options"><b>Type of search</b></label> -->
			<!-- Rooms -->
			
			<div id="filter-options">
				<label for="chat_room_name"><b>Apply search filter</b></label>
				<input type="text" placeholder="Apply filter for chatroom..." name="chat_room_search" id="chat_room_search" required>
				<label for="filter-value"><b>Applied filter: </b></label>
				<div id="filter-value"><b>None</b></div>
			</div>
			<button id="load-rooms" onclick="showHide('chat-room-list','flex'), loadChatRooms()">Load rooms / Hide</button>
			<div id="chat-room-list-container">
				<label for="chat-room-list"><b>Rooms</b></label>
				<ul id="chat-room-list"></ul>  <!-- List will be populated dynamically -->
			</div>
		</div>
	</div>

</div>
